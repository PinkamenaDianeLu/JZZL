<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>案卷整理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link href="/Framework/css/bootstrap.min.css" rel="stylesheet">
<link href="/Framework/bootstrapTable/bootstrap-table.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
<form class="form-horizontal">
	<div class="form-horizontal">
		<div class="form-group">
		    <label  class="col-sm-2 control-label">&nbsp;</label>
		    <div class="col-sm-10">
				<div class="col-sm-2">
		    <label><input type="radio" name="recordscode" value="AS021" checked="checked" >提请批捕卷</label>
		    </div>
			<div class="col-sm-2">
			<label><input type="radio" name="recordscode" value="AS061" >移送起诉卷</label>
			</div>
			<div class="col-sm-4">
				<label><input type="radio" name="recordscode" value="AS104" >起诉意见书(认罪认罚)</label>
			</div>
			<div class="col-sm-2" id="recordAS062">
				<label><input type="radio" name="recordscode" value="AS062" >换押卷</label>
			</div>
			<div class="col-sm-2">
			<label><input type="radio" name="recordscode" value="AS065" >补充侦查工作卷</label>
			</div>
			</div>
		  </div>
		<div class="form-group">
		    <label  class="col-sm-2 control-label">卷宗名称：</label>
		    <div class="col-sm-10" >
		      <input type="text" id="archivename" placeholder="卷宗名称">
		    </div>
		  </div>
		<div class="form-group">
		    <label  class="col-sm-2 control-label">选择文书：</label>
		  </div>
		<div class="f_main" style="margin-bottom: 60px; padding: 5px 10px;">
			<table id="recordsTable" colnum="13"></table>
		</div>

		<div class="row">
			<div class="col-md-12" style="position:fixed; z-index:999;bottom:0px; padding:15px 0;left: 0px; background: #fff; width: 100%;">
				<button type="button" class="ok_but" id="createNewSFC">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="close_but" id="closeWindow">取消</button>
			</div>
		</div>
	</div>
</form>
<script src="/Framework/js/jquery.min.js"></script>
<script src="/Framework/layer/layer.js"></script>
<script src="/utils/utils.js"></script>
<script src="/utils/bootstrapTableUtil.js"></script>
<script src="/model/ajcx/js/createSFC_f.js"></script>
</body>
</html>
