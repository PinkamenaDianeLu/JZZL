<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>案卷整理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<style type="text/css">

	.juan{color:#363636;text-align: center; margin: 0 auto; width: 880px; font-size: 14px; text-decoration: none; padding: 50px 0 100px; background: #fff;}
	.juan h2{ font-size: 40px; padding: 10px 0;}
	.juan h3{ font-size: 24px;}
	.juan p{ font-size: 18px;padding: 10px 0;}
	.juan .content{ position: relative; width: 650px; margin: 30px auto 10px; padding: 20px 10px; border-bottom: 1px solid #333;}
	.juan .content p{ text-align: left;}
	.juan .content p span{display: inline-block; width: 100px;}
	.juan input{ display: inline-block; width: 500px; height: 40px; font-size: 18px; border: none;  border-bottom: 1px solid #333; padding: 0px 10px;}
	.juan .bottom {position: relative;padding: 0px 10px;width:650px; margin: 0px auto; text-align: left; background: #fff;}
	.juan .bottom input{ width: 60px; text-align: center; font-size: 16px; }
	.juan .save{ display: inline-block; width: 100px; height: 35px; line-height: 35px; margin: 50px auto; background: #114eb8; color: #fff;}
</style>
<body>
<div class="roll" style="z-index: 9999;">
	<div class="juan">
		<h2 style="margin-top: 2rem;" id="qzname"></h2>
		<h3 id="sfcname"></h3>
		<p><b id="archivename"></b></p>
		<div class="content">
			<p><span>案件名称：</span><input type="text" id="casename"/></p>
			<p><span>案件编号：</span><input type="text" id="ajbh"/></p>
			<p><span style="width: 150px;">犯罪嫌疑人姓名：</span><input type="text" style="width: 450px;" id="suspectsxm" /></p>
			<p><span>立案时间：</span><input type="text" id="larq"/></p>
			<p><span>结案时间：</span><input type="text" id="jarq" /></p>
			<p><span>立卷单位：</span><input type="text" id="" /></p>
			<p><span>立卷人：</span><input type="text" id="authorxm" /></p>
			<p><span>审核人：</span><input type="text" id="reviewxm"/></p>
		</div>
		<div class="bottom">本案共<input type="text" id="archivecount"/>卷
			第<input type="number" id="recordcount" />卷
			共<input type="number" id="pagecount" />页</div>
		<a class="save">保存</a>
	</div>
</div>
</body>
</html>
