<script>
	$(function(){
		$('#aded').click(function(){

			if($('.textt').is(':hidden')){

				$('.delt').hide();
				$('.textt').show();

			}  else{

				$('.textt').hide();

				$('.delt').show();

			}
		});
		$('#aimg').click(function(){

			if($('.img_t').is(':hidden')){

				$('.img_p').hide();
				$('.img_t').show();

			}  else{

				$('.img_t').hide();

				$('.img_p').show();

			}
		});
	});

</script>
